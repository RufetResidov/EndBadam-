                    <div class="col-lg-3">

                    <div class="col-lg-9">

                                    <h1>Şəxsi məlumatlarım</h1>
                                    <hr>
                                    <div class="main-data">
                                        <div class="row">

                                            </div>
                                            <div class="col-lg-6 col-6 col-sm-6">

                                            </div>
                                            <div class="col-lg-6 col-6 col-sm-6">
                                                <p>Telefon nömrəsi :</p>
                                                <input type="text">
                                            </div>
                                            <div class="col-lg-6 col-6 col-sm-6">
                                                <p>Əlavə telefon nömrəsi : </p>
                                                <input type="text">
                                            </div>
                                            <div class="col-lg-6 col-6 col-sm-6">
                                                <p>Doğum tarixi :</p>
                                                <input type="date">
                                                <p>Cinsi</p>
                                                <input type="radio"> Kişi
                                                <input type="radio"> Qadın
                                                <button style="display: block;" class="save-btn"> Save </button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </form>
