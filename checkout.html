<html lang="en">

<head>

<body>
    <!-- Start Single-Blog-detail -->
    <section style="background-image:url(..//photo/tea-home-new-gray-211d0.jpg);" id="single-list">
        <div class="container">
            <h1>Checkout</h1>
            <ol class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li><span>Checkout </span></li>
            </ol>
        </div>
    </section>
    <!-- End Single-Blog-detail -->
    <!----------------------------------->
    <section id="checkout-item">
        <div class="container">
            <div class="row ">
                <h2>Sifarişin qeydiyyatı</h2>
                <div class="col-lg-7">
                    <div class="single-content-info ">
                        <form class="contact-form ">
                            <h5>Əlaqə məlumatları</h5>
                            <div class="form-group  ">
                                <div class="form-input-group ">
                                    <input class="form-control" type="text" placeholder="Ad">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="form-input-group ">
                                    <input class="form-control" type="text" placeholder="Soyad">
                                    <i class="fas fa-user"></i>
                                </div>
                            </div>
                            <div class="form-group  ">
                                <div class="form-input-group ">
                                    <input class="form-control" type="email" placeholder="Email">
                                    <i class="fas fa-envelope"></i>
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="form-input-group ">
                                    <input class="form-control" type="tel" placeholder="Telefon nömrəsi">
                                    <i class="fas fa-phone"></i>
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="form-input-group ">
                                    <input class="form-control" type="tel" placeholder="Çatdırılma ünvanı">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                            </div>
                            <div class="form-input-group">
                                <textarea style="height: 157px; padding-top: 10px;" class="form-control"
                                    placeholder="Əlavə qeydiniz (varsa)"></textarea>
                                <i class="fas fa-comments"></i>
                            </div>
                        </form>
                    </div>
                    <div class="checkout-payment-method my-3">
                        <h5>Ödəniş üsulu</h5>
                        <div class="box">
                            <input type="radio" name="radio" id="radio1" class="radio" checked />
                            <label for="radio1">
                                <i class="fas fa-wallet"></i>
                                Qapıda nağd ödəniş
                            </label>
                        </div>
                        <div class="box">
                            <input type="radio" name="radio" id="radio2" class="radio" />
                            <label for="radio2">
                                <i class="fab fa-cc-visa"></i>
                                Bank kartları ilə ödəniş
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="checkout-order">
                        <h5>Sifarişin özəti</h5>
                        <form action="#">
                            <div class="order_table table-responsive">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Məhsul</th>
                                            <th>Qiymət</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            
                                            <td> Quru Meyve <strong> × 2</strong></td>
                                            <td> $165.00 <i class="fas fa-times"></i></td>
                                        </tr>
                                        <tr>
                                            
                                            <td> Quru Meyve <strong> × 2</strong></td>
                                            <td> $165.00 <i class="fas fa-times"></i></td>
                                        </tr>
                                        <tr>
                                            
                                            <td> Quru Meyve <strong> × 2</strong></td>
                                            <td> $165.00 <i class="fas fa-times"></i></td>
                                        </tr>
                                        <tr>
                                            
                                            <td> Quru Meyve <strong> × 2</strong></td>
                                            <td> $165.00 <i class="fas fa-times"></i></td>
                                        </tr>
                                      
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th>Məhsullar</th>
                                            <td>(4)</td>
                                        </tr>
                                        <tr class="order_total">
                                            <th>Ümumi məbləğ</th>
                                            <td><strong>$220.00</strong></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </form>
                        <a class="btn-hover" href="#">Sifarişi tamamla</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="javascript/jquery.js"></script>
    <script src="javascript/jquery.js"></script>
    <script src="slick/slick.js"></script>
    <script src="javascript/example.js"></script>
</body>

</html>
