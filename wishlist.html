<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Start single-about -->
    <section style="background-image:url(..//photo/banner-4.jpg);" id="single-list">
        <div class="container">
            <h1>Bəyənilən</h1>
            <ol class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li><span>Bəyənilən</span></li>
            </ol>
        </div>
    </section>
    <!----------------------------------->

    <!-- Start Wishlist-part -->
    <section class="wishlist-part">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-scroll">
                        <table>
                            <thead>
                                <tr>
                                    <th><label>Məhsul</label></th>
                                    <th><label>Adı</label></th>
                                    <th><label>Qiymət</label></th>
                                    <th><label>Miqdar</label></th>
                                    <th><label>Ümumi qiymət</label></th>
                                    <th><label>Səbət</label></th>
                                    <th><label>Bax/Sil</label></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="first-table" data-label="Məhsul"><img class="img-table"
                                            src="photo/tea1.jpg" alt=""></td>
                                    <td data-label="Adı">Hind Qozu</td>
                                    <td data-label="Qiyməti">$78.00</td>
                                    <td data-label="Miqdar ">
                                        <div class="table-input">
                                            <input class="priceKq" onkeyup="trackChange(this.value)" id="myInput"
                                                type="text" min="0" max="1000" placeholder="1000 qr">
                                            <input type="hidden" value="10.0" id="qiymet">

                                        </div>
                                    </td>
                                    <td id="qiymet" data-label="Ümumi qiymət"> <span id="total"></span></td>

                                    <td data-label="Bax/Sil"><button class="btn btn-success ">Səbətə at </button>
                                    </td>
                                    <td data-label="Səbət">
                                        <div class="icon-table">
                                            <a class="view" href="#" title="Quick View" data-bs-toggle="modal"
                                                data-bs-target="#product-view"><i class="fas fa-eye"></i></a>
                                            <a class="trash" href="#" title="Remove Wishlist"><i
                                                    class="fas fa-trash-alt"></i></a>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="first-table" data-label="Məhsul"><img class="img-table"
                                            src="photo/tea1.jpg" alt=""></td>
                                    <td data-label="Adı">Hind Qozu</td>
                                    <td data-label="Qiyməti">$78.00</td>
                                    <td data-label="Miqdar ">

                                        <div class="cart-action-group">
                                            <div class="product-action">
                                                <button class="action-minus" title="Quantity Minus">
                                                    <i class="fas fa-minus"></i>
                                                </button>
                                                <input class="action-input" title="Quantity Number" type="text"
                                                    name="quantity" value="1">
                                                <button class="action-plus" title="Quantity Plus">
                                                    <i class="fas fa-plus"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </td>
                                    <td data-label="Ümumi qiymət">$78.00</td>

                                    <td data-label="Bax/Sil"><button class="btn btn-success ">Səbətə at </button>
                                    </td>
                                    <td data-label="Səbət">
                                        <div class="icon-table">
                                            <a class="view" href="#" title="Quick View" data-bs-toggle="modal"
                                                data-bs-target="#product-view"><i class="fas fa-eye"></i></a>
                                            <a class="trash" href="#" title="Remove Wishlist"><i
                                                    class="fas fa-trash-alt"></i></a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <div class="btn-wishlist">
                        <button class="btn btn-success ">Load More Items</button>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- End Wishlist-part -->
    <!----------------------------------->

    <!-- Start deliveryinfoBlog -->
    <section id="deliveryinfoBlog">
        <div class="container ">
            <div class="row ">
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="box">
                        <div class="text">
                            <i style="display: block;" class="fas fa-shopping-basket"></i>
                            <h4>Online alışveriş</h4>
                            <p>Mağazada alış-veriş etmək çox asandır.</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="box">
                        <div class="text">
                            <i style="display: block;" class="fab fa-expeditedssl"></i>
                            <h4>Təhlükəsiz ödəmə</h4>
                            <p>Capped at $39 per order</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="box">
                        <div class="text">
                            <i style="display: block;" class="fas fa-shipping-fast"></i>
                            <h4>Pulsuz çatdırılma</h4>
                            <p>59 manat üzəri çatdırılma pulsuz</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="box">
                        <div class="text">
                            <i style="display: block;" class="fab fa-pagelines"></i>
                            <h4>Təbii məhsul</h4>
                            <p>100% təbii məhsul</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!----------------------------------->
    <!-- End DeliveryinfoBlog -->
    <script src="javascript/jquery.js"></script>
    <script src="javascript/cart.js"></script>
    <script src="slick/slick.js"></script>
    <script src="javascript/example.js"></script>
</body>

</html>
